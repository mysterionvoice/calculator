<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/034ff892f9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <img src = "Images/index.png" class = "logo">
            <input type = "text" class = "output" disabled>
            <div class = "numpad">
                <img src = "Images/solcell1.png" class = "solar">
                <p></p>
                <button class = "operator" value = "C">C</button>
                <button class = "operator" value = "AC">AC</button>
                
                <button value = "7">7</button>
                <button value = "8">8</button>
                <button value = "9">9</button>
                <button class = "operator" value = "/">÷</button>

                <button value = "4">4</button>
                <button value = "5">5</button>
                <button value = "6">6</button>
                <button class = "operator" value = "*">×</button>

                <button value = "1">1</button>
                <button value = "2">2</button>
                <button value = "3">3</button>
                <button class = "operator" value = "-">−</button>

                <button value = ".">.</button>
                <button value = "0">0</button>
                <button class = "operator" value = "=">=</button>
                <button class = "operator" value = "+">+</button>
            </div>
        </div>
    <script src = "script.js"></script>
    </body>
</html>
