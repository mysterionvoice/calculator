<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/034ff892f9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <img src = "Images/index.png">
            <div class = "output">0</div>
            <div class = "input">
                <div class = "numpad">
                    <button class="btn" data-clear>C</button>
                    <button class="btn" data-allclear>AC</button>
                    <button class="btn" percent>%</button>
                    <button class="btn" data-bspace><i class="fas fa-backspace"></i></button>
                    
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operator>÷</button>

                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operator>×</button>

                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-operator>−</button>

                    <button class="btn" data-point>.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" data-equals>=</button>
                    <button class="btn" data-operator>+</button>
                </div>
            </div>
        </div>
    <script src = "script.js"></script>
    </body>
</html>
